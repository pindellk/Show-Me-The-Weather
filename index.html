<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="container-fluid">
        <header class="bg-dark text-light text-center">
            <h1>Weather Dashboard</h1>
        </header>

        <!-- Today's results -->
        <section class="container">
            <div class="row result">
                <div id="current-card" class="card w-100 mt-2 ml-3 pl-3 pr-3 pb-5">
                    <div id="current-header">
                        <span id="city-name" class="current"></span>
                        <span id="date" class="current"></span>
                        <img id="weather-icon"></img>
                    </div>
                    <br>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="description"></p>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="row">
                <div class="col-12 mt-2 pl-3 pr-3">
                    <h5>5-Day Forecast:</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-20 pt-1 pb-1 pl-3 pr-3">
                    <div class="card-body rounded text-light bg-primary">
                        <h5 id="future-1"></h5>
                        <img id="future-icon-1"></img>
                        <p id="future-temp-1"></p>
                        <p id="future-hum-1"></p>
                    </div>
                </div>
                <div class="col-20 pt-1 pb-1 pl-3 pr-3">
                    <div class="card-body rounded text-light bg-primary">
                        <h5 id="future-2"></h5>
                        <img id="future-icon-2"></img>
                        <p id="future-temp-2"></p>
                        <p id="future-hum-2"></p>
                    </div>
                </div>
                <div class="col-20 pt-1 pb-1 pl-3 pr-3">
                    <div class="card-body rounded text-light bg-primary">
                        <h5 id="future-3"></h5>
                        <img id="future-icon-3"></img>
                        <p id="future-temp-3"></p>
                        <p id="future-hum-3"></p>
                    </div>
                </div>
                <div class="col-20 pt-1 pb-1 pl-3 pr-3">
                    <div class="card-body rounded text-light bg-primary">
                        <h5 id="future-4"></h5>
                        <img id="future-icon-4"></img>
                        <p id="future-temp-4"></p>
                        <p id="future-hum-4"></p>
                    </div>
                </div>
                <div class="col-20 pt-1 pb-1 pl-3 pr-3">
                    <div class="card-body rounded text-light bg-primary">
                        <h5 id="future-5"></h5>
                        <img id="future-icon-5"></img>
                        <p id="future-temp-5"></p>
                        <p id="future-hum-5"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search bar/top cities -->
        <aside>
            <div class="pl-3 pr-3 pb-5 bg-light search-card">
                <h5>Search for a City:</h5>
                <form class="form-list-group-item">
                    <input id="city-input" class="form-control mr-sm-2">
                    <button id="find-city" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <br>
                <ul class="list-group">
                    <li class="top-city list-group-item">Austin</li>
                    <li class="top-city list-group-item">Chicago</li>
                    <li class="top-city list-group-item">New York</li>
                    <li class="top-city list-group-item">Orlando</li>
                    <li class="top-city list-group-item">San Francisco</li>
                    <li class="top-city list-group-item">Seattle</li>
                    <li class="top-city list-group-item">Denver</li>
                    <li class="top-city list-group-item">Atlanta</li>
                </ul>
            </div>
        </aside>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
        integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
        crossorigin="anonymous"></script>
    <script src="./Javascript/script.js"></script>

</body>

</html>
